# UTD Mod Optimization Feedback Loop Configuration
# Version: V1.2 Feature Complete
# Purpose: Enable comprehensive AI-debug logging for metrics M-1 through M-6

# Core Logging Configuration
logging.level.utdmod=DEBUG
logging.level.com.utdmod=DEBUG
logging.level.com.utdmod.debug=INFO

# AI Debug Logger Configuration
ai_debug.enabled=true
ai_debug.metrics_tracking=true
ai_debug.performance_logging=true
ai_debug.event_summary_interval=300000  # 5 minutes

# Optimization Metrics Configuration
optimization.metrics.m1_y_level_delta=true
optimization.metrics.m2_ritual_activation=true
optimization.metrics.m3_serpent_trigger=true
optimization.metrics.m4_wraith_distance=true
optimization.metrics.m5_villager_reward=true
optimization.metrics.m6_golem_apathy=true

# Test Configuration for Hypothesized Adjustments
test.cave_pressure_multiplier=1.5
test.serpent_spawn_threshold=0.90
test.villager_max_discount=0.15
test.wolf_damage_degradation=-2.5

# Data Collection Settings
data.collection.interval=5000  # 5 seconds
data.collection.max_file_size=10MB
data.collection.output_dir=./utd_optimization_logs

# Performance Impact Mitigation
performance.throttle_logging=true
performance.max_logs_per_second=100
performance.batch_writes=true

# Debug Output Configuration
output.console=true
output.file=true
output.structured_json=true
output.timestamp_format=yyyy-MM-dd HH:mm:ss.SSS

# Test Session Configuration
test_session.duration=1800000  # 30 minutes
test_session.focus_extreme_tension=true
test_session.focus_low_tension=true
test_session.auto_reset_counters=true
